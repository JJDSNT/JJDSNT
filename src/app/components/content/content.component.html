<div class="livro-wrapper-outer">
  <section class="livro-content">
    <h2>{{ 'livro.titulo' | transloco }}</h2>

    <div class="livro-wrapper">
      <button
        class="livro-cover-button"
        type="button"
        (click)="abrirLeitor()"
        [attr.aria-label]="'livro.altCapa' | transloco"
      >
        <img
          [src]="coverSrc"
          alt="{{ 'livro.altCapa' | transloco }}"
          class="livro-cover-img"
        />
      </button>

      <div class="livro-detalhes">
        <p class="descricao">
          {{ 'livro.descricao' | transloco }}
        </p>

        <div class="downloads">
          <a
            [href]="pdfSrc"
            class="primary-download"
            (click)="alerta('pdf')"
          >
            {{ 'livro.baixarPdf' | transloco }}
          </a>

          <a
            [href]="epubSrc"
            class="primary-download"
            (click)="alerta('epub')"
          >
            {{ 'livro.baixarEpub' | transloco }}
          </a>
        </div>

        <div class="audio-player">
          {{ 'livro.audioTitulo' | transloco }}
          <audio controls>
            <source [src]="audioSrc" type="audio/mpeg" />
            {{ 'livro.audioFallback' | transloco }}
          </audio>
        </div>
      </div>
    </div>
  </section>
</div>
